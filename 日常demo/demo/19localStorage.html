<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>localStorage</legend>
			<input type="text" name="userName" id="userName" value="" placeholder="请输入用户名"/>
			<input type="button" name="saveBtn" id="saveBtn" value="保存数据" />
			<input type="button" name="getBtn" id="getBtn" value="取数据" />
			<input type="button" name="remove" id="remove" value="单个删除数据" />
			<input type="button" name="removeAll" id="removeAll" value="全部删除" />
		</fieldset>
	</body>
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*var myUserName = "myUserName";*/
		$("#saveBtn").on("click",function(){
			setLocalStorage();
		});
		$("#getBtn").on("click",function(){
			getLocalStorage();
		});
		$("#remove").on("click",function(){
			removeLocalStorage();
		});
		$("#removeAll").on("click",function(){
			removeAllLocalStorage();
		});
		
		function setLocalStorage(){
			var userName = $("#userName").val();
			if(userName.trim("") == ""){
				alert("用户名不能为空");
			}else{
				if(localStorage.getItem("myUserName") == null){
					alert("用户名不存在，以保存");
					localStorage.setItem("myUserName",userName);
				}else{
					alert("用户名已存在");
				}
			}
		}
		function getLocalStorage(){
			if(localStorage.getItem("myUserName") == null){
				alert("请先保存数据");
			}else{
				alert(localStorage.getItem("myUserName"));
			}
		}
		function removeLocalStorage(){
			if(localStorage.getItem("myUserName") == null){
				alert("请先保存数据");
			}else{
				localStorage.removeItem("myUserName");
				alert("单个数据删除");
			}
		}
		function removeAllLocalStorage(){
			if(localStorage.getItem("myUserName") == null){
				alert("请先保存数据");
			}else{
				localStorage.clear();
				alert("数据全部删除");
			}
		}
		/*var date = new Date();
		var key = date.toLocaleDateString() + date.toLocaleTimeString();
		alert(key);*/
	</script>
	
</html>
