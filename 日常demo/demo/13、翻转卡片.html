<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.container {
				width: 200px;
				height: 260px;
				position: relative;
				-webkit-perspective: 800;
			}
			
			#card {
				width: 100%;
				height: 100%;
				position: absolute;
				-webkit-transform-style: preserve-3d;
				-webkit-transition: -webkit-transform 1s;
			}
			
			#card .figure {
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				background: red;
				-webkit-backface-visibility: hidden;
			}
			
			#card .back {
				background: blue;
				-webkit-transform: rotateY(180deg);
			}
		</style>
	</head>

	<body>
		<section class="container">
			<div id="card">
				<figure class="front">1</figure>
				<figure class="back">2</figure>
			</div>
		</section>

	</body>

</html>
