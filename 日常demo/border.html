<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>wtf</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.content {
				display: flex;
				align-items: center;
				justify-content: center;
				padding-top: 200px;
			}
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid #ccc;
				border-radius: 10px;
			}
			.box1 {
				border-top: none;
				border-left: none;
				border-right: none;
			}
			.box2 {
				border-bottom: none;
				border-bottom-left-radius: 0;
				border-bottom-right-radius: 0;
			}
			.box3 {
				border-top: none;
				border-right: none;
				border-left: none;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
		</div>
	</body>
</html>
