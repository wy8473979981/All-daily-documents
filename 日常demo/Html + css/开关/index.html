<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>15种漂亮的纯CSS3滑动按钮特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
		<style type="text/css">
			.checkbox {
				position: relative;
				display: inline-block;
			}
			
			.checkbox:before {
				content: 'ON';
				left: -40px;
				z-index: 1;
				color: #256c32;
			}
			
			.checkbox:after.checkbox:before {
				content: 'ON';
				left: -40px;
				z-index: 1;
				color: #256c32;
			}
			
			.checkbox input {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 5;
				opacity: 0;
				cursor: pointer;
			}
			
			.model-14 .checkbox label {
				background: #fff;
				height: 32px;
				border-radius: 0;
				box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
			}
		</style>
		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	</head>

	<body>

		<div class="checkbox">
			<input type="checkbox" />
			<label></label>
		</div>

		</div>
	</body>

</html>
