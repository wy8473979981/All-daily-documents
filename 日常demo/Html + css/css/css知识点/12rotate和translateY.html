<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			.parents{
				width:400px;
				height:400px;
				border: 1px solid #ccc;
				margin:100px auto;
				-webkit-perspective: 800px;
				-moz-perspective: 800px;
				-ms-perspective: 800px;
				perspective: 800px;
			}
			.one{
				width:300px;
				height:300px;
				background: red;
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;
				-webkit-transform: translateZ(-200px);
				-moz-transform: translateZ(-200px);
				-ms-transform: translateZ(-200px);
				-o-transform: translateZ(-200px);
				transform: translateZ(-200px);	
			}
			.two{
				width:300px;
				height:300px;
				background: rgba(255,0,0,0.5);
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;
				-webkit-transform: translateZ(400px);
				-moz-transform: translateZ(400px);
				-ms-transform: translateZ(400px);
				-o-transform: translateZ(400px);
				transform: translateZ(400px);	
			}
			.three{
				width:300px;
				height:300px;
				background: rgba(255,0,0,1);
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;
				-webkit-transform: rotateX(45deg);
				-moz-transform: rotateX(45deg);
				-ms-transform: rotateX(45deg);
				-o-transform: rotateX(45deg);
				transform: rotateX(45deg);	
			}
			.four{
				width:300px;
				height:300px;
				background: rgba(255,0,0,1);
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;
				-webkit-transform: rotateY(45deg);
				-moz-transform: rotateY(45deg);
				-ms-transform: rotateY(45deg);
				-o-transform: rotateY(45deg);
				transform: rotateY(45deg);	
			}
			.five{
				width:300px;
				height:300px;
				background: rgba(255,0,0,1);
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;
				-webkit-transform: rotateZ(45deg);
				-moz-transform: rotateZ(45deg);
				-ms-transform: rotateZ(45deg);
				-o-transform: rotateZ(45deg);
				transform: rotateZ(45deg);	
			}
		</style>
	</head>
	<body>
		
		
		<div class="parents">
			<div class="one">translateZ(-200px)</div>
		</div>
		<div class="parents">
			<div class="two">translateZ(400px)</div>
		</div>
		<div class="parents">
			<div class="three">rotateX(45deg)</div>
		</div>
		<div class="parents">
			<div class="four">rotateY(45deg)</div>
		</div>
		<div class="parents">
			<div class="five">rotateZ(45deg)</div>
		</div>
	</body>
</html>
