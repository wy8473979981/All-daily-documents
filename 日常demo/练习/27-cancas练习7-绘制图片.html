        context.fillRect(0, 0, 400, 300);
        /*image1.onload = function () {
            context.drawImage(image1,0,0);
        }*/
		/*image1.onload = function () {
            context.drawImage(image1,0,0,200,200);
        }*/
       image1.onload = function () {
            context.drawImage(image1, 100, 100, 200, 150,50,50,300,200);
        }

	</script>
