<html>
	<head>

		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 300px;
			
			border: 1px solid red;

		#wrap{
			position: relative;
			width: 50px;
			left: 50%;
		}
		#sg{
			width: 50px;
			height: 50px;
			border: 1px solid blue;
			float: left;
			position: relative;
			left: -50%;
		}
		</style>
		
	</head>
	<body>
		<div id="box">
			<div id="wrap">
				<div id="sg"></div>
				<!--<div style="clear:both"></div>-->
			</div>
			
		</div>
	</body>
</html>
