<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>

	<body>
		<div class="weixin-tip" style="width: 100%;height: 500px;background-color: red;"></div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script language="javascript">
		var iphoneDownUrl = 'https://itunes.apple.com/cn/app/xing-botv-mei-nu-shuai-ge3d/id1098066581?l=en&mt=8';
		var iphoneSchema = 'scheme://com.xingbo/';
		var androidSchema = 'scheme://com.xingbo/';
		var androidDownUrl = 'http://webrs.xingbo.tv/app/XingboLive-release.apk';
		function isWeixin() { //判断是否是微信
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		}
		$('.weixin-tip').on('click', function() {
			if(isWeixin()) {
				alert('微信');
			} else {
				if(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
					var loadDateTime = new Date();
					window.setTimeout(function() {
						var timeOutDateTime = new Date();
						if(timeOutDateTime - loadDateTime < 5000) {
							window.location.href= iphoneDownUrl; //ios下载地址
						} else {
							window.close();
						}
					}, 25);
					window.location.href=iphoneSchema;
				} else if(navigator.userAgent.match(/android/i)) {
					try {
						window.location.href= androidSchema;
						setTimeout(function() {
							window.location.href = androidDownUrl; //android下载地址
						}, 500);
					} catch(e) {}
				}
			}
		});

		
	</script>

</html>
