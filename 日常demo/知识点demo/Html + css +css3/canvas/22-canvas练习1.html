<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			body{
				text-align: center;
				padding-top:20px;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		
		//每次画路径都在前后加context.beginPath() 和context.closePath()就行
		context.beginPath();//系统默认在绘制第一个路径的开始点为beginPath
		context.fillStyle = "red";
		context.lineWidth = 0;
		/*context.fillRect(10,10,100,100);*/
		context.rect(10,10,100,100);
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.strokeStyle = "black";
		context.lineWidth = 9;
		context.rect(120,10,100,100);
		context.stroke();
		context.closePath();
		
		context.beginPath();
		context.fillStyle = "red";//填充样式
		context.strokeStyle = "black";//边框样式
		context.lineWidth = 4;//边框宽度
		context.rect(10,120,100,100);
		context.fill();//填充
		context.stroke();//绘制边框
		context.closePath();
		
		context.beginPath();
		context.lineWidth = 0;
		context.rect(120,120,100,100);
		context.fill();
		context.closePath();
		
		context.beginPath();
		context.lineWidth = 5;
		context.fillStyle = "rgba(255,0,0,0.2)";
        context.strokeStyle = "rgba(255,0,0,0.2)";
        context.fillRect(230,10 , 100, 100);
        context.strokeRect(230, 10, 100, 100);
		context.closePath();
	</script>
</html>
