	<script type="text/javascript">
	/*shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值*/
var arr = new Array(3);
arr[0] = "George";
arr[1] = "John";
arr[2] = "Thomas";
document.write(arr + "<br />");
document.write(arr.shift() + "<br />");
document.write(arr);
</script>

</html>
