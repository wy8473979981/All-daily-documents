<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin:auto;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas").getContext("2d");
			var time = null;
			var h=0;
			function run(){
				myCanvas.clearRect(0,0,500,500);
				h++;
				if(h>=50){
					clearInterval(time);
				}
				myCanvas.beginPath();
				myCanvas.arc(250,250,200,0,2*Math.PI,false);		
				myCanvas.closePath();
				myCanvas.stroke();
//				function sector(i,color){		
//					myCanvas.beginPath();
//					myCanvas.moveTo(250,250);
//					myCanvas.arc(250,250,200,nowI,nowI+2*Math.PI*i/100,false);
//					myCanvas.lineTo(250,250);
//					myCanvas.closePath();
//					myCanvas.fillStyle = color;
//					myCanvas.fill();
//					nowI += 2*Math.PI*i/100;
//				}
//				sector(1*j,"red");
//				sector(0.5*j,"yellow");
//				sector(0.5*j,"blue");
				function sector(i,j,k,color1,color2,color3){
					myCanvas.beginPath();
					myCanvas.moveTo(250,250);
					myCanvas.arc(250,250,200,0,2*Math.PI*i/100,false);
					myCanvas.lineTo(250,250);
					myCanvas.closePath();
					myCanvas.fillStyle = color1;
					myCanvas.fill();
					
					myCanvas.beginPath();
					myCanvas.moveTo(250,250);
					myCanvas.arc(250,250,200,2*Math.PI*i/100,2*Math.PI*i/100+2*Math.PI*j/100,false);
					myCanvas.lineTo(250,250);
					myCanvas.closePath();
					myCanvas.fillStyle = color2;
					myCanvas.fill();
					
					myCanvas.beginPath();
					myCanvas.moveTo(250,250);
					myCanvas.arc(250,250,200,2*Math.PI*i/100+2*Math.PI*j/100,2*Math.PI*i/100+2*Math.PI*j/100+2*Math.PI*k/100,false);
					myCanvas.lineTo(250,250);
					myCanvas.closePath();
					myCanvas.fillStyle = color3;
					myCanvas.fill();
				}
				sector(1*h,0.5*h,0.5*h,"red","yellow","blue");
			}
			time = setInterval(run,20);
		</script>
	</body>
</html>
