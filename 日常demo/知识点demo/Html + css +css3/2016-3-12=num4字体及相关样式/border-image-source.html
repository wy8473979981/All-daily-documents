<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			div{
				width: 300px;
				height:100px;
				margin: 30px auto;
				border:27px solid #f00;
				border-image-source:url(img/borderimage.png);
				/*background-color: #f66;*/
				border-image-slice: 27 27 27 27 ;

				border-image-width:27px;

			}
			div:nth-child(2){
				border-image: url(img/border.png) 25 25 25 25/5px round;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
