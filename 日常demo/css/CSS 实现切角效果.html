<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div.demo1 {
				width: 100px;
				height: 300px;
				background: pink;
				clip-path: polygon(0 20px, 100% 0, 100% 100%, 0 280px);
			}
			div.demo2 {
				width: 100px;
				height: 300px;
				background: conic-gradient(at 100% 0, #b89dff 250deg, transparent 0);
			}
		</style>
	</head>
	<body>
		<h1>固定距离的切角</h1>
		<div class="demo1"></div>
		<h1>固定角度的切角</h1>
		<div class="demo2"></div>
	</body>
</html>
