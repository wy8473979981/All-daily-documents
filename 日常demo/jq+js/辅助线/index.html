<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				height: 1200px;
				width: 100%;
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div id="lineDiv" style="width:100%;height:0px;line-height:0px;font-size:0px;top:0px;left:0px;">
			<div id="lineX" style="border-top: 5px solid red; position: absolute; width:100%; height: 4px; left: 0px; top: 0px; font-size: 0px; line-height: 0px; z-index: 99999; display: block;"></div>
			<div id="lineY" style="border-left: 5px solid red; position: absolute; width: 4px; left: 0px; top: 0px; font-size: 0px; line-height: 0px; z-index: 99998; display: block; left: 1239px;"></div>
		</div>
		<div class="box"></div>
	</body>
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).mousemove(function(e) {

			getMousePos(event);
		});

		function getMousePos(event) {
			var e = event || window.event;
			var htmlHeight = document.body.scrollHeight;
			var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
			var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
			var x = e.pageX || e.clientX + scrollX;
			var y = e.pageY || e.clientY + scrollY;
			$("#lineX").css({
				"top": y
			});
			$("#lineY").css({
				"height":htmlHeight,
				"left": x
			});
			debugger
			console.log('x: ' + x + '\ny: ' + y);
		}
	</script>

</html>
