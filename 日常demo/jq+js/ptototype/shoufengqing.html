<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		ul,ol,li{
			list-style: none;
		}
		ul{
			width: 100px;
		}
		li{
			line-height: 40px;
			background: #f66;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<ul>
			<li>11111</li>
			<li>22222</li>
			<li>33333</li>
			<li>44444</li>
			<li>55555</li>
			<li>66666</li>
		</ul>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("ul li ").hover(function(){
				$(this).siblings("li").css({
					"line-height" : "40px"
				});
				$(this).css({
					"line-height" : "200px"
				});
				
				
			},function(){
				$(this).css({
					"line-height" : "40px"
				});
			})
			
			
		});
	</script>
</html>
