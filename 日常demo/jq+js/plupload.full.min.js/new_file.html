<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>

	<body>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">ASN编号</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="pronumber" name="pronumber" class="form-control" placeholder="ASN编号" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="type">ASN日期</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="procode" name="procode" class="form-control" placeholder="ASN日期">
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">ASN类型</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="hidden" id="asnType" name="asnType" class="form-control" placeholder="ASN类型">
					<select id="newsFlag" name="newsflagselect" onchange="$('#asnType').val(this.value)" class="form-control">                     
		                 <option value=""> --请选择ASN类型--
		                 <option value="1">采购订单
		                 <option value="2">销售退货单
		                 <option value="3">调拨入库单
		                 <option value="4">返库单
		                 <option value="5">返还单
		                 <option value="6">借贷单
		                 <option value="7">期初退货单
		                 <option value="8">批次召回单
		            </select>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">预计到货日期</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="arrDate" name="arrDate" class="form-control" placeholder="预计到货日期" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">仓库</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="hidden" id="wareHouseId" name="wareHouseId" class="form-control" placeholder="ASN类型">
					<select id="newsFlag" name="newsflagselect" onchange="$('#wareHouseId').val(this.value)" class="form-control">                     
		                 <option value=""> --请选择仓库--
		                  #foreach($!ware in $!wareslist)
		                    <option value="$!ware.wareHouseId"> $!ware.wareHouseName
		                  #end
		            </select>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">关闭时间</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="sjfinishDate" name="sjfinishDate" class="form-control" placeholder="关闭时间" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">状态</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="hidden" id="status" name="status" class="form-control" placeholder="状态">
					<select id="newsFlag" name="newsflagselect" onchange="$('#status').val(this.value)" class="form-control">                     
			             <option value=""> --请选择状态--
			             <option value="1">新增
			             <option value="2">部分收货
			             <option value="3">收货完成
			             <option value="4">部分上架
			             <option value="5">上架完成
			             <option value="6">关闭
			             <option value="7">非关闭
			        </select>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">来源单据编号</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="sousDocNumber" name="sousDocNumber" class="form-control" placeholder="来源单据编号" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">存货</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="prolineId" name="prolineId" class="form-control" placeholder="存货" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">制单人</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="markPeop" name="markPeop" class="form-control" placeholder="制单人" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">外部单据号</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="externalDocNo" name="externalDocNo" class="form-control" placeholder="外部单据号" autofocus>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-4 form-group">
			<div class="row">
				<div class="col-xs-4 col-sm-4 text-right line-height">
					<label for="title">产品线</label>
				</div>
				<div class="col-xs-8 col-sm-8">
					<input type="text" id="prolineId" name="prolineId" class="form-control" placeholder="产品线编号" autofocus>
				</div>
			</div>
		</div>





		<div class="col-lg-3 form-group">
			<label for="title">ASN编号</label>
			<input type="text" id="pronumber" name="pronumber" class="form-control" placeholder="ASN编号" autofocus>
		</div>

            </select>

		<div class="col-lg-3 form-group">

		<div class="col-lg-3 form-group">

			<select id="newsFlag" name="newsflagselect" onchange="$('#wareHouseId').val(this.value)" class="form-control">                     
                 <option value=""> --请选择仓库--
                  #foreach($!ware in $!wareslist)
                    <option value="$!ware.wareHouseId"> $!ware.wareHouseName
                  #end
            </select>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">关闭时间</label>
			<input type="text" id="sjfinishDate" name="sjfinishDate" class="form-control" placeholder="关闭时间" autofocus>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">状态</label>
			<input type="hidden" id="status" name="status" class="form-control" placeholder="状态">
			<select id="newsFlag" name="newsflagselect" onchange="$('#status').val(this.value)" class="form-control">                     
	             <option value=""> --请选择状态--
	             <option value="1">新增
	             <option value="2">部分收货
	             <option value="3">收货完成
	             <option value="4">部分上架
	             <option value="5">上架完成
	             <option value="6">关闭
	             <option value="7">非关闭
	        </select>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">来源单据编号</label>
			<input type="text" id="sousDocNumber" name="sousDocNumber" class="form-control" placeholder="来源单据编号" autofocus>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">存货</label>
			<input type="text" id="prolineId" name="prolineId" class="form-control" placeholder="存货" autofocus>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">制单人</label>
			<input type="text" id="markPeop" name="markPeop" class="form-control" placeholder="制单人" autofocus>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">外部单据号</label>
			<input type="text" id="externalDocNo" name="externalDocNo" class="form-control" placeholder="外部单据号" autofocus>
		</div>
		<div class="col-lg-3 form-group">
			<label for="title">产品线</label>
			<input type="text" id="prolineId" name="prolineId" class="form-control" placeholder="产品线编号" autofocus>
		</div>

	</body>

</html>
