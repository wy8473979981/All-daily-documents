<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>

	<body>
		<canvas id="myCanvas" width="1000" height="500">
	Your browser does not support the HTML5 canvas tag.
	</canvas>
		<script>
			//准备img对象 
			var img = new Image();
			img.src = 'img.jpg';
			var img1 = new Image();
			img1.src = 'pay.jpg';

			// 加载完成开始绘制
			img.onload = function() {
				//准备canvas环境 
				var canvas = document.getElementById("myCanvas");
				var myCanvas_rect = canvas.getBoundingClientRect();
				var widths = myCanvas_rect.width - 200;
				var heights = myCanvas_rect.height - 100;
				debugger
				var ctx = canvas.getContext("2d");
				// 绘制图片
				ctx.drawImage(img, 0, 0);
				// 绘制水印
				ctx.font = "20px microsoft yahei";
				ctx.fillStyle = "rgba(255,255,255,0.5)";
				ctx.drawImage(img1, widths, heights, 100, 75);
			}
		</script>
	</body>
