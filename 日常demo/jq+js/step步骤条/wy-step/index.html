<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>

	<body>
		<div class="source">
			<div class="el-steps el-steps--horizontal">
				<div class="el-step is-horizontal is-center" style="flex-basis: 25%; margin-right: 0px;">
					<div class="el-step__head is-finish">
						<div class="el-step__line" style="margin-right: 0px;"><i class="el-step__line-inner" style="transition-delay: 0ms; border-width: 1px; width: 100%;"></i></div>
						<div class="el-step__icon is-text">
							<!---->
							<div class="el-step__icon-inner">1</div>
						</div>
					</div>
					<div class="el-step__main">
						<div class="el-step__title is-finish">步骤1</div>
						<div class="el-step__description is-finish">这是一段很长很长很长的描述性文字</div>
					</div>
				</div>
				<div class="el-step is-horizontal is-center" style="flex-basis: 25%; margin-right: 0px;">
					<div class="el-step__head is-finish">
						<div class="el-step__line" style="margin-right: 0px;"><i class="el-step__line-inner" style="transition-delay: 150ms; border-width: 0px; width: 0%;"></i></div>
						<div class="el-step__icon is-text">
							<!---->
							<div class="el-step__icon-inner">2</div>
						</div>
					</div>
					<div class="el-step__main">
						<div class="el-step__title is-finish">步骤2</div>
						<div class="el-step__description is-finish">这是一段很长很长很长的描述性文字</div>
					</div>
				</div>
				<div class="el-step is-horizontal is-center" style="flex-basis: 25%; margin-right: 0px;">
					<div class="el-step__head is-process">
						<div class="el-step__line" style="margin-right: 0px;"><i class="el-step__line-inner" style="transition-delay: -300ms; border-width: 0px; width: 0%;"></i></div>
						<div class="el-step__icon is-text">
							<!---->
							<div class="el-step__icon-inner">3</div>
						</div>
					</div>
					<div class="el-step__main">
						<div class="el-step__title is-process">步骤3</div>
						<div class="el-step__description is-process">这是一段很长很长很长的描述性文字</div>
					</div>
				</div>
				<div class="el-step is-horizontal is-center" style="flex-basis: 25%; max-width: 25%;">
					<div class="el-step__head is-wait">
						<div class="el-step__line"><i class="el-step__line-inner"></i></div>
						<div class="el-step__icon is-text">
							<!---->
							<div class="el-step__icon-inner">4</div>
						</div>
					</div>
					<div class="el-step__main">
						<div class="el-step__title is-wait">步骤4</div>
						<div class="el-step__description is-wait">这是一段很长很长很长的描述性文字</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
