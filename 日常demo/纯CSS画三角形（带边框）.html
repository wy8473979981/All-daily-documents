<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.find-div-body {
				position: relative;
				width: 400px;
				height: 200px;
				padding: 8px;
				background: #F7F7F7;
				border: #cccccc solid 1px;
				border-radius: 3px;
			}
			
			.find-div-body:before {
				box-sizing: content-box;
				width: 0px;
				height: 0px;
				position: absolute;
				top: -16px;
				left: 41px;
				padding: 0;
				border-bottom: 8px solid #F7F7F7;
				border-top: 8px solid transparent;
				border-left: 8px solid transparent;
				border-right: 8px solid transparent;
				display: block;
				content: '';
				z-index: 12;
			}
			
			.find-div-body:after {
				box-sizing: content-box;
				width: 0px;
				height: 0px;
				position: absolute;
				top: -18px;
				left: 40px;
				padding: 0;
				border-bottom: 9px solid #cccccc;
				border-top: 9px solid transparent;
				border-left: 9px solid transparent;
				border-right: 9px solid transparent;
				display: block;
				content: '';
				z-index: 10
			}
		</style>
	</head>

	<body>
		<div class="find-div-body">
	</body>

</html>
