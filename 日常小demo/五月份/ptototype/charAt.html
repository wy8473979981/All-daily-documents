<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断一个字符串中出现次数最多的字符，统计这个次数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str = "abcffffffdeeeeefgtadfasgg";
		var strLen = str.length;
		var obj = [];
		for(var i = 0; i < strLen; i++){
			if(!obj[str.charAt(i)]){
				obj[str.charAt(i)] = 1;
				
			}
			else{
				obj[str.charAt(i)]++;
				
			}
		}
		var max = 0;
		var index = '';
		for(var i in obj){
			if(obj[i] >= max){
				max = obj[i];
				index = i;
				console.log(max + " " + i);
			}
			
		}
		
		
		
	</script>
</html>
