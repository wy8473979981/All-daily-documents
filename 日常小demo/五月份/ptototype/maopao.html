	<script type="text/javascript">
		var arr = [3,323,1,454,23,43];
		var len = arr.length;
		var temp;
		for(var i = 0; i < len; i++){
			for(var j = len-1; j > i; j--){
				if(arr[j] < arr[j-1]){
					temp = arr[j-1];
					arr[j-1] = arr[j];
					arr[j] = temp;
				}
			}
		}
		console.log(arr);
