<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				/*background-color: #ccc;*/
				position: relative;
			}
			#box2{
				width: 96px;
				height: 96px;
				border-radius: 50%;
				background-color: red;
				position: absolute;
				z-index:200;
				left: 50%;
				top: 50%;
				-webkit-transform: translate(-50%,-50%);
				-moz-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
				-o-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
			}
			#canvas{
				position: absolute;
				left: 0;
				top: 0;
				z-index: 99;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2"></div>
			<canvas id="canvas" width="100" height="100"></canvas>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		draw(0);
		
		
		function draw(r){
			var timer = setInterval(function(){	
				
				ctx.beginPath();
			
				ctx.moveTo(50,50);
				ctx.lineTo(100,50);
				ctx.fillStyle = "blue";
				ctx.arc(50,50,50,0,r,false);
				ctx.fill();
				ctx.closePath();
				r = r + Math.PI/180;
				if(r > Math.PI*2){
					clearInterval(timer);
					return;
				}
			},10)
			
		}
		
		
	</script>
</html>
