	function checkChild() {
		if ($(".select").is(':checked')) {
			$('input[name="check"]').prop("checked",true);
		} else {
			$('input[name="check"]').prop("checked",false);
		}
	}
	
	
	
	/*使用iCheck.js*/
	$(document).on('click','.checkBox', function(e){
		var minusCount = 0;
		var plusCount = 0;
		$('.checkBox').each(function(index, item){
			if($(item).is(':checked')){
				minusCount ++;
				console.log("minusCount===" + minusCount);
			}else{
				plusCount ++;
				console.log("plusCount===" + plusCount)
			};
			if(minusCount >= $('.checkBox').length){
				$("#data th input[type='checkbox']").iCheck('check');
			}
			if (plusCount >= $('.checkBox').length){
				$("#data th input[type='checkbox']").iCheck('uncheck');
			}
		})
	});
