<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height:200px;
				position: absolute;
				left:30%;
				top:30%;
				border:1px solid #f66;
			}
		</style>
	</head>
	<body>
		<div id="box">
			hello world
		</div>
		<input type="range" name="range" id="range" value="0" min="-360" max="360" step="1" />
	</body>
	<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var box = document.getElementById("box");
		$("#range").on("change",function(){
			var value = $(this).val();
			box.style.webkitTransform = "rotate("+value+"deg)";
			box.style.transform = "rotate("+value+"deg)";
			box.style.MozTransform = "rotate("+value+"deg)";
			box.style.msTransform = "rotate("+value+"deg)";
		})
	</script>
</html>
