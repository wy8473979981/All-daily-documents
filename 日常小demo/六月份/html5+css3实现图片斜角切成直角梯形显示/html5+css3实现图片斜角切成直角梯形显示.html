<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" /> 
<title>skew test</title> 
<style type="text/css"> 
*{ 
    margin:0; 
    padding:0; 
} 
img{ 
    border:0 none; 
} 
.box{
	width:800px;
	height:300px;
	border: 1px solid #ccc;
	margin:0px auto;
}
.pic1{ 
    width:220px; 
    height:300px; 
    padding-left:180px; 
    margin-left:-160px; 
    float:left; 
    transform:skew(-50deg,0deg); 
    -ms-transform:skew(-50deg,0deg); /* IE 9 */ 
    -moz-transform:skew(-50deg,0deg); /* Firefox */ 
    -webkit-transform:skew(-50deg,0deg); /* Safari and Chrome */ 
    -o-transform:skew(-50deg,0deg); /* Opera */ 
    overflow:hidden; 
} 
.pic1 img{ 
    transform:skew(50deg,0deg); 
    -ms-transform:skew(50deg,0deg); /* IE 9 */ 
    -moz-transform:skew(50deg,0deg); /* Firefox */ 
    -webkit-transform:skew(50deg,0deg); /* Safari and Chrome */ 
    -o-transform:skew(50deg,0deg); /* Opera */ 
} 
.pic2{ 
    width:400px; 
    height:300px; 
    float:left; 
    margin-left:20px; 
    transform:skew(-50deg,0deg); 
    -ms-transform:skew(-50deg,0deg); /* IE 9 */ 
    -moz-transform:skew(-50deg,0deg); /* Firefox */ 
    -webkit-transform:skew(-50deg,0deg); /* Safari and Chrome */ 
    -o-transform:skew(-50deg,0deg); /* Opera */ 
    overflow:hidden; 
} 
.pic2 img{ 
    margin-left:-180px; 
    transform:skew(50deg,0deg); 
    -ms-transform:skew(50deg,0deg); /* IE 9 */ 
    -moz-transform:skew(50deg,0deg); /* Firefox */ 
    -webkit-transform:skew(50deg,0deg); /* Safari and Chrome */ 
    -o-transform:skew(50deg,0deg); /* Opera */ 
} 
</style> 
</head> 
<body> 
	<div class="box">
		<div class="pic1"> 
		    <img src="img1.jpg" /> 
		</div> 
		<div class="pic2"> 
		    <img src="img2.jpg" /> 
		</div> 
	</div>
</body> 
</html>
