<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
		
		<div class="box" style="width: 200px; height: 200px; background-color: red; margin: 30px auto;"></div>
		<button style="margin: 30px auto; display: block;">开始</button>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("button").click(function(){
				$(".box").css({borderSpacing: 360}).animate({ borderSpacing: 0 }, { step: function (now, fx) {
                $(this).css('-webkit-transform', 'rotate(' + now + 'deg)');
                $(this).css('-moz-transform', 'rotate(' + now + 'deg)');
                $(this).css('-ms-transform', 'rotate(' + now + 'deg)');
                $(this).css('-o-transform', 'rotate(' + now + 'deg)');
                $(this).css('transform', 'rotate(' + now + 'deg)');
            },
                duration: 1000
            }, 'linear');
			})
		});
	</script>

</html>
