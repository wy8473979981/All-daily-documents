<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="apple-mobile-web-app-capable" content="yes"/>

		<!--bootstrap.min.css-->
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css"/>

	<body>
		<header>
			<a href="javascript:;">足球圈子 — 登录</a>
		</header>
		<div class="login">
			<div class="logTel">
				<input type="text" name="tel" id="tel" value="13641905662" placeholder="手机号" class="tel"/>
			</div>
			<div class="logPwd">
				<input type="password" name="password" id="password" value="111111" placeholder="密码" class="password"/>

			提    交

			您的信息有误
		</div>

			<p>请在竖屏状态下浏览</p>
			
		</div>
		<div class="loadEct">
			<div class="loading" id="loading"></div>
		</div>
