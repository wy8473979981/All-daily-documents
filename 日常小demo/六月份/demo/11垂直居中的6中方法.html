<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			.parents{
				width:400px;
				height:400px;
				border: 1px solid #ccc;
				margin:10px auto 10px;
			}
			.parents2{
				width:400px;
				height:400px;
				border: 1px solid #ccc;
				display: flex;
				align-items: center; /*定义body的元素垂直居中*/
            	justify-content: center; /*定义body的里的元素水平居中*/
				margin:10px auto 10px;
			}
			.parents3{
				width:400px;
				height:400px;
				border: 1px solid #ccc;
				display:table;
				margin:10px auto 10px;
			}

			.parents4{
				width:400px;
				height:400px;
				text-align: center;
				line-height: 400px;
				border: 1px solid #ccc;
				margin:10px auto 10px;
			}
			.parents5{
				width:400px;
				height:400px;
				text-align: center;
				line-height: 400px;
				border: 1px solid #ccc;
				margin:10px auto 10px;
			}
			.parents6{
				width:400px;
				height:400px;
				margin:10px auto 10px;
				background-color: red;
				position:relative;
			}
			.one{
				width:300px;
				height:300px;
				background: red;
				position:relative;
				margin:0 auto;
				top:50%;
				margin-top:-150px;	
			}
			.two{
				width:300px;
				height:300px;
				background: red;
				position:relative;
				margin:0 auto;
				top:50%;
				-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				-o-transform: translateY(-50%);
				transform: translateY(-50%);	
			}
			.three{
				width:300px;
				height:300px;
				background: red;
			}
			.four{
				width:300px;
				height:300px;
				background: red;
				display:table-cell;
				vertical-align: middle;
			}
			.five{
				width:300px;
				height:300px;
				background: red;
				line-height: 300px;
				display: inline-block;
				vertical-align: middle;
			}
			.six{
				width:200px;
				height:200px;
				position:absolute;
				background-color: green;
				top: 0;
				left: 0;
				bottom: 0;
				right:0;
				margin:auto;
			}
			.parents5 img{
				width:300px;
				height:300px;

				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="parents">
			<div class="one">第一种垂直居中：利用position：relative；margin-top脱离文档流居中</div>
		</div>
		<div class="parents">
			<div class="two">第二种垂直居中：利用position：relative；trasnform:translateY(-50%)脱离文档流居中</div>
		</div>
		<div class="parents2">
			<div class="three">第三种垂直居中：弹性布局（flex）</div>
		</div>
		<div class="parents3">
			<div class="four">第四种垂直居中：将父容器设置为display:table ，然后将子元素也就是要垂直居中显示的元素设置为 display:table-cell 。但是，这是不值得推荐的</div>
		</div>
		<div class="parents4">
			<div class="five">Line-Height将div设为inline-block</div>
		</div>
		<div class="parents5">
			<img src="286208.jpg" alt="">
		</div>
		<div class="parents6">
			<div class="six"></div>
		</div>
	</body>
</html>
