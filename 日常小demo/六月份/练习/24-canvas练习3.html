<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			body{
				text-align: center;
				padding-top:20px;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		with(context){
			beginPath();
			moveTo(100,100);
			bezierCurveTo(100,100,300,150,300,300);
			quadraticCurveTo(300,400,500,500);
			strokeStyle = "red";
			stroke();
			closePath();
			beginPath();
			moveTo(500,100);
			bezierCurveTo(500,100,300,150,300,300);
			quadraticCurveTo(300,400,100,500);
			strokeStyle = "black";
			stroke();
		}
		
		
	</script>
</html>
