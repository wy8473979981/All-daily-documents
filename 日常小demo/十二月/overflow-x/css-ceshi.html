<!DOCTYPE html>

    <meta charset="UTF-8">

    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        .ent-li {
            margin-left: 45px;
            height: 44px;
            display: -webkit-box;
            /* box布局并做好兼容*/
            display: box;
            position: relative;
        }
        
        .ent-li .left {
            -webkit-box-flex: 1;
            /*box-flex:1控制宽度自适应*/
            box-flex: 1;
            text-align: left;
            line-height: 44px;
            font-size: 16px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .ent-li .right {
            /*右侧啥都不用管*/
            text-align: right;
            line-height: 44px;
            font-size: 12px;
            color: #999;
            padding-left: 10px;
        }
        /*左右滚动样式*/
        
        ul.pinxiang-list {
            padding: 10px;
            padding-top: 0;
            padding-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            float: left;
            -webkit-overflow-scrolling: touch;
            position: absolute;
            left: 0px;
            top: 0px;
            font-size: 0px;
            /*清除子节点是inline-block的默认间距*/
        }
        
        ul.pinxiang-list li {
            width: 84%;
            position: relative;
            display: inline-block;
            margin-right: 5px;
        }
        
        ul.pinxiang-list li img {
            display: block;
            width: 100%;
        }
