<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height:100px;
				border:5px solid #f66;
				margin:10px auto;
			}
			div:nth-child(1){
				-webkit-border-radius: 15px;
				-moz-border-radius: 15px;
				border-radius: 15px;
			}
			div:nth-child(2){
				-webkit-border-radius: 15px 25px;
				-moz-border-radius: 15px 25px;
				border-radius: 15px 25px;
			}
			div:nth-child(3){
				-webkit-border-radius: 15px 25px 35px;
				-moz-border-radius: 15px 25px 35px;
				border-radius: 15px 25px 35px;
			}
			div:nth-child(4){
				-webkit-border-radius: 10px 20px 30px 40px/40px 30px 20px 10px;
				-moz-border-radius: 10px 20px 30px 40px/40px 30px 20px 10px;
				border-radius: 10px 20px 30px 40px/40px 30px 20px 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
