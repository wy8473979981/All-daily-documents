<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<fieldset id="">
			<legend>判断文件修改时间</legend>
			<input type="file" name="file" id="file" value="" />
			<input type="button" name="btn" id="btn" value="判断修改时间" />
			<p id="msg"></p>
		</fieldset>
		
		
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var msg = document.getElementById("msg");
		btn.onclick = function(){
			var fileList = document.getElementById("file").files;
			var oLength = fileList.length;
			for(var i = 0; i < oLength ; i++){
				var today = new Date();
				if((today - fileList[i].lastModifiedDate) > 172800000){
					console.log('文件修改时间超过两天');
					
				}else{
					console.log('文件修改时间没有超过两天');
				}
				
				
				//console.log(fileList[i].lastModifiedDate.toLocaleDateString() + fileList[i].lastModifiedDate.toLocaleTimeString());
			}
		}
		
		
		
	</script>
</html>
