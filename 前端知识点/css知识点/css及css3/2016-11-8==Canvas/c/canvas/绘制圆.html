<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
	</body>
	
	<script type="text/javascript">
		draw("myCanvas");
		function draw(id){
			var canvas = document.getElementById(id);
			if(canvas == null){
					return false;
			}
		
			
			var context = canvas.getContext("2d");
			
			context.beginPath();
			context.arc(200,200,100,0,Math.PI*1/2,true);
			context.closePath();
			context.fillStyle = "red";
			context.fill();
		}
	</script>
</html>
