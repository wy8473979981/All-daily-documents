<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>判断鼠标进入方向</title>
		<script type="text/javascript" src="http://common.cnblogs.com/script/jquery.js"></script>
		<script>
			$(function() {
				$(".wrap").bind("mouseenter mouseleave",
					function(e) {
						var w = $(this).width();
						var h = $(this).height();
						var x = (e.pageX - this.offsetLeft - (w / 2)) * (w > h ? (h / w) : 1);
						var y = (e.pageY - this.offsetTop - (h / 2)) * (h > w ? (w / h) : 1);
						var direction = (Math.round(((Math.atan2(y, x) * (180 / Math.PI)) + 180) / 90) + 3) % 4;
						var ori = new Array({
							"margin": "-100% 0 0 0"
						}, {
							"margin": "0 0 0 100%"
						}, {
							"margin": "100% 0 0 0"
						}, {
							"margin": "0 0 0 -100%"
						});
						var aniIn = new Array({
							"margin-top": "0"
						}, {
							"margin-left": "0"
						}, {
							"margin-top": "0"
						}, {
							"margin-left": "0"
						});
						var aniOut = new Array({
							"margin-top": "-100%"
						}, {
							"margin-left": "100%"
						}, {
							"margin-top": "100%"
						}, {
							"margin-left": "-100%"
						});
						if(e.type == 'mouseenter') {
							var skill = $(this).find(".tip");
							skill.stop(true);
							skill.css(ori[direction]);
							skill.animate(aniIn[direction]);

						} else {
							$(this).find(".tip").animate(aniOut[direction]);
						}
					}
				);
			});
		</script>
	</head>

	<body>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				width: 300px;
				height: 300px;
				background: #33aa00;
				margin: 50px;
				display: inline-block;
				font-size: 50px;
				text-align: center;
				line-height: 300px;
				position: relative;
				overflow: hidden;
			}
			
			.tip {
				width: 300px;
				height: 300px;
				background-color: #000;
				opacity: 0.5;
				margin-top: 300px;
				color: #f00;
			}
		</style>
		<div class="wrap">
			<div class="tip">说明</div>
		</div>
	</body>
	<script type="text/javascript">
		function NoToChinese(num) {
			if(!/^\d*(\.\d*)?$/.test(num)) {
				alert("Number is wrong!");
				return "Number is wrong!";
			}
			var AA = new Array("零", "壹", "贰", "叁", "肆", "伍", "陆", "柒", "捌", "玖");
			var BB = new Array("", "拾", "佰", "仟", "萬", "億", "点", "");
			var a = ("" + num).replace(/(^0*)/g, "").split("."),
				k = 0,
				re = "";
			for(var i = a[0].length - 1; i >= 0; i--) {
				switch(k) {
					case 0:
						re = BB[7] + re;
						break;
					case 4:
						if(!new RegExp("0{4}\\d{" + (a[0].length - i - 1) + "}$").test(a[0]))
							re = BB[4] + re;
						break;
					case 8:
						re = BB[5] + re;
						BB[7] = BB[5];
						k = 0;
						break;
				}
				if(k % 4 == 2 && a[0].charAt(i + 2) != 0 && a[0].charAt(i + 1) == 0) re = AA[0] + re;
				if(a[0].charAt(i) != 0) re = AA[a[0].charAt(i)] + BB[k % 4] + re;
				k++;
			}

			if(a.length > 1) //加上小数部分(如果有小数部分)
			{
				re += BB[6];
				for(var i = 0; i < a[1].length; i++) re += AA[a[1].charAt(i)];
			}
			return re;
		}

		NoToChinese(12345)
	</script>

</html>
