<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>实例中 WebSite 组件使用了 Name 和 Link 组件来输出对应的信息，也就是说 WebSite 拥有 Name 和 Link 的实例</title>
		<script src="react.min.js"></script>
		<script src="react-dom.min.js"></script>
		<script src="browser.min.js"></script>
	</head>

	<body>
		<!--以下实例演示了如何在应用中组合使用 state 和 props 。
			我们可以在父组件中设置 state， 并通过在子组件上使
			用 props 将其传递到子组件上。在 render 函数中, 	
		        我们设置 name 和 site 来获取父组件传递过来的数据-->
		<div id="example"></div>
	    <script type="text/babel">
		   var WebSite = React.createClass({
			  getInitialState: function() {
			    return {
			      name: "菜鸟教程",
			      site: "http://www.runoob.com"
			    };
			  },
			 
			  render: function() {
			    return (
			      <div>
			        <Name name={this.state.name} />
			        <Link site={this.state.site} />
			      </div>
			    );
			  }
			});
			
			var Name = React.createClass({
			  render: function() {
			    return (
			      <h1>{this.props.name}</h1>
			    );
			  }
			});
			
			var Link = React.createClass({
			  render: function() {
			    return (
			      <a href={this.props.site}>
			        {this.props.site}
			      </a>
			    );
			  }
			});
			
			ReactDOM.render(
			  <WebSite />,
			  document.getElementById('example')
			);
	    </script>
	</body>

</html>
