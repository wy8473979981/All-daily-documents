<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Echarts Map</title>
  <script src='https://webapi.amap.com/maps?v=1.3&key=73cddabc2173e0166a622f4483d3592a&plugin=AMap.DistrictSearch'>
  </script>
  <script src="https://webapi.amap.com/ui/1.0/main.js"></script>

</head>

<body>
  <div id="app"></div>
  <script>
    function consoleTag(key, value) {
      var baseStyle = 'font-family: sans-serif;font-weight: bold;font-size: 12px;padding:5px;';
      var keyStyle = "color:#fff;background:#000;" + baseStyle + ";border-radius:4px 0 0 4px";
      var valueStyle = "color:#000;background:#FF9900;" + baseStyle + ";border-radius:0 4px 4px 0";
      if (value) {
        console.log("%c " + key + "%c" + value + " ", keyStyle, valueStyle);
      }
    }
    consoleTag('Environment', 'production')
    consoleTag('Version', '1.3.5')
    consoleTag('Build Date', new Date().toLocaleDateString())
  </script>
</body>

</html>
