<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper-3.4.2.min.css" />
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-color:red;">Slide 1</div>
				<div class="swiper-slide" style="background-color:blue;">Slide 2</div>
				<div class="swiper-slide" style="background-color:pink;">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>
	</body>
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal',
			loop: true,
			//autoplay: true,//可选选项，自动滑动
			speed: 1500,

			// 如果需要分页器
			pagination: '.swiper-pagination',
			paginationClickable: true,
			// 如果需要前进后退按钮
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
		})
	</script>

</html>
