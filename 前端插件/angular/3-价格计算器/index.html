<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div data-ng-app="" data-ng-init="quantity=1;purice=5">

			<h2>价格计算器</h2> 数量: <input type="number" ng-model="quantity"> 价格: <input type="number" ng-model="purice">

			<p><b>总价:</b> {{quantity * purice}}</p>

		</div>
	</body>
	<script src="angular.js" type="text/javascript" charset="utf-8"></script>

</html>
