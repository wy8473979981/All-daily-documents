<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border: 1px solid #ccc;
      }
      .box {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        padding: 0;
        align-items: center;
        animation: mymove 5s infinite linear;
        animation-play-state: running;
        /* Safari and Chrome */
        -webkit-animation: mymove 5s infinite linear;
        -webkit-animation-play-state: running;
      }
      .box li {
        display: block;
        width: 20px;
      }

      @keyframes mymove {
        from {
          transform: translate(0, 0);
        }

        to {
          transform: translate(-200px, 0);
        }
      }

      @-webkit-keyframes mymove

    /* Safari and Chrome */ {
        from {
          transform: translate(0, 0);
        }

        to {
          transform: translate(-200px, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="content">
      <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </body>
</html>
