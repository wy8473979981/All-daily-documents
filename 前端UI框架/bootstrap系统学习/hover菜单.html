<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />
		<style type="text/css">
		#nav1{
			margin-bottom: 200px;
		}
        .nav {
            margin: 10px auto;
            width: 500px;
            background: #333;
            height: 35px;
            padding: 0 10px;
            color: #F60;
        }
        
        .nav li {
            float: left;
            padding-right: 10px;
            text-align: center;
            position: relative;
            height: 35px;
            line-height: 35px;
        }
        
        .nav li a {
            padding: 0 10px;
            height: 35px;
            line-height: 35px;
            display: block;
            color: #fff;
            float: left;
        }
        
        .nav li:first-child a:hover,.nav li:first-child a:focus {
            text-decoration: none;
            background-color:#333;
        }
        
        .subnav {
            display: block;
            float: left;
            position: absolute;
            top: 35px;
            left: -10px;
            width: 100px;
            background: #666;
            list-style-type: none;
    		padding: 0;
        }
        #nav2 li:hover .subnav {
            display: block;
        }
        .subnav li {
            padding: 0;
            clear: both;
            width: 100px;
        }
        .subnav li a{
            display: block;
            text-align: left;
            width: 100%;
        }
        .subnav li a:hover  {
            background-color:red;
        }
		</style>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<ul class="nav" id="nav1">
	        <li>
	        	<a href="#">技术 <span class="caret"></span></a>
	            <ul class="subnav">
	                <li><a href="#">wordpress</a></li>
	                <li><a href="#">php</a></li>
	                <li><a href="#">jQuery</a></li>
	                <li><a href="#">CSS</a></li>
	            </ul>
	        </li>
	    </ul>
    <ul class="nav" id="nav2">
        <li>
        	<a href="#">影视 <span class="caret"></span></a>
            <ul class="subnav">
                <li><a href="#">电视剧</a></li>
                <li><a href="#">电影</a></li>
                <li><a href="#">舞台剧</a></li>
            </ul>
        </li>
    </ul>
	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/bootstrap-hover-dropdown.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {

        //鼠标点击向下箭头
        $('#nav1 li span').hover(function() {
            $(this).addClass('subhover');
            $(this).parent().hover(function() {}, function() {
                $(this).parent().find('ul.subnav').slideUp('fast');
            });
        }, function() {
            $(this).removeClass('subhover');
        }).click(function() {
            $(this).parent().find('ul.subnav').slideDown('slow');
        });

        // 鼠标移动到含有下拉菜单的li标签上时
        /*$('#nav2 li').hover(function() {
            $(this).find('ul.subnav').slideDown('slow');
        }, function() {
            $(this).find('ul.subnav').slideUp('fast');
        });*/
    });
	</script>

</html>
