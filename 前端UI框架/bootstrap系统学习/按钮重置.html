<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<button type="submit" id="myButton" data-loading-text="注册中..." class="btn">
		  Loading state
		</button>
		<button type="submit" id="myButton1" data-loading-text="注册中..." class="btn">
		  Loading state
		</button>

	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$('#myButton').on('click', function() {
			var $btn = $("#myButton1").button('loading');
			// business logic...
			setTimeout(function() {
				$btn.button('reset');
			}, 3000);
		})
	</script>

</html>
