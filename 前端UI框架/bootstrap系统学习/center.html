<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="reset.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			.form-box {
				padding: 20px;
				border: 1px solid #CCCCCC;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
			}
			
			.form-top {
				margin-bottom: 20px;
			}
			
			.form-top:before {
				clear: both;
			}
			
			.form-top ul li {
				float: left;
				padding: 20px;
			}
			
			@media all and (max-width: 768px) {
				.form-top ul li {
					float: left;
					padding: 5px;
				}
			}
			
			.form_content {}
			
			.box1 {
				padding: 10px;
				margin: 0 auto;
				float: none;
			}
			
			.commonStyle {
				margin: 25px 0;
			}
			
			.box1_justify {
				padding-left: 15px;
			}
			
			.box1_center {
				display: -webkit-fle;
				display: flex;
				justify-content: center;
				margin-top: 35px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-5 col-sm-offset-4 form-box">
						<div class="col-xs-12 form-top text-center">
							<ul>
								<li class="active">输入用户名</li>
								<li><span class="glyphicon glyphicon-arrow-right"></span>找回方式</li>
								<li><span class="glyphicon glyphicon-arrow-right"></span>输入验证码</li>
								<li><span class="glyphicon glyphicon-arrow-right"></span>修改密码</li>
							</ul>
						</div>
						<div class="col-xs-12 form_content">
							<div class="box1 col-xs-8">
								<form id="form1" name="phoneForm" method="post" class="form-horizontal" action="">
									<div class="form-group box1_justify">
										<span>请输入需要找回密码的用户名</span>
									</div>
									<div class="form-group commonStyle">
										<div class="col-sm-12">
											<input type="text" class="form-control" name="" id="" placeholder="请输入用户名" />
										</div>
									</div>
									<div class="form-group box1_center">
										<div class="btn btn-primary col-sm-3 col-xs-12 next1">下一步</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

</html>
